---

- name: Add MySQL repo
  yum:
    state: present
    name: http://dev.mysql.com/get/mysql-community-release-el7-5.noarch.rpm
  when: ansible_os_family == "RedHat"

- name: Attempt Install Mysql
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - mysql
    - mysql-server

- name: Check if MySQL is running
  service:
    name: mysqld
    state: started
  register: service_mysql_status
